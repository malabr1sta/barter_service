{% extends "ads/base.html" %}
{% load static %}
{% block title %}Новое предложение обмена | Бартер{% endblock %}

{% block content %}
<div class="container" style="max-width:500px;margin:6px auto;background:#fff;border-radius:8px;box-shadow:0 2px 8px #ddd;padding:32px;">
  <h2 style="margin-bottom:24px;text-align:center;">Создать предложение обмена для: {{ ad_receiver.title }}</h2>
  <form method="post" id="proposal-create-form" style="display:flex;flex-direction:column;gap:16px;">
    {% csrf_token %}
    {{ form.as_p }}
    <div style="display: flex; gap: 12px; justify-content: center;">
      <button type="submit" style="padding:10px 18px;border-radius:4px;background:#222;color:#fff;border:none;font-weight:bold;margin-top:8px;">Отправить предложение</button>
      <a href="{% url 'ads:index_page' %}" style="padding:10px 18px;border-radius:4px;background:#eee;color:#222;border:none;font-weight:bold;margin-top:8px;text-decoration:none;display:inline-block;">К объявлениям</a>
    </div>
  </form>
</div>
{% endblock %}
