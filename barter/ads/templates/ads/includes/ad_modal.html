<div id="ad-modal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.25);z-index:1000;align-items:center;justify-content:center;">
  <div style="background:#fff;padding:32px 24px;border-radius:8px;box-shadow:0 2px 8px #888;max-width:400px;width:90%;margin:auto;position:relative;">
    <h3 style="margin-top:0;">{{ modal_title }}</h3>
    <div id="modal-ad-data" style="margin-bottom:18px;"></div>
    <div style="display:flex;gap:12px;justify-content:center;">
      <button id="modal-confirm" style="padding:10px 18px;border-radius:4px;background:#222;color:#fff;border:none;font-weight:bold;">Подтвердить</button>
      <button id="modal-cancel" style="padding:10px 18px;border-radius:4px;background:#eee;color:#222;border:none;font-weight:bold;">Отмена</button>
    </div>
  </div>
</div>
